<body>
    <div id="flex-container">
        <div id="side"><h1>Responsive Registration Form</h1></div>
        <div id="main"><h1><center>Registration Form</h1></center>
            <form action="https://formspree.io/f/myzgyvop"  method="POST">

                <h3>Email address:</h3>

                <input type="text" name=" Enter Address" placeholder="Enter your Address">
                <h3></h3><label for="country"></label>
                <select id="country" name="country">
                  <option value="country">country</option>
                  <option value="india">India</option>
                  <option value="australia">Australia</option>
                  <option value="canada">Canada</option>
                  <option value="usa">USA</option>
                </select>
                <input type="text" id="Enter postal code" name="postal code" placeholder="Enter postal code">

            </form>
